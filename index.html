<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 7 Tailwind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hola, Tailwind!</h1>
  <script src="tailwind.js"></script>

    <!-- 1. Botón con color personalizado -->
    <button class="bg-brand text-white px-4 py-2 rounded-lg">
      Botón Brand
    </button>

    <!-- 2. Div con espaciado 72 -->
    <div class="bg-gray-200 w-72 h-20 flex items-center justify-center">
      Espaciado w-72
    </div>

    <!-- 3. Breakpoint XS -->
    <div class="h-20 flex items-center justify-center text-white 
                bg-red-500 xs:bg-yellow-500 sm:bg-green-500 md:bg-blue-500 lg:bg-purple-500 xl:bg-pink-500">
      Cambia color según el tamaño
    </div>

    <!-- 4. Caja con width personalizado -->
    <div class="bg-blue-200 w-custom-w h-20 flex items-center justify-center">
      Caja con ancho custom-w
    </div>

    <!-- 5. Botón con min-width -->
    <button class="bg-green-500 text-white px-4 py-2 rounded-lg min-w-custom-min-w">
      Texto muy largo que se expande
    </button>

    <!-- 6. Contenedor con min-height -->
    <div class="bg-gray-300 min-h-custom-min-h flex items-center justify-center">
      Contenedor con min-height
    </div>

    <!-- 7. Grilla responsiva -->
    <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
      <div class="bg-red-400 h-24"></div>
      <div class="bg-green-400 h-24"></div>
      <div class="bg-blue-400 h-24"></div>
      <div class="bg-yellow-400 h-24"></div>
      <div class="bg-purple-400 h-24"></div>
      <div class="bg-pink-400 h-24"></div>
      <div class="bg-teal-400 h-24"></div>
      <div class="bg-indigo-400 h-24"></div>
    </div>

</head>
